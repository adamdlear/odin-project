<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title></title>
        <link href="styles.css" rel="stylesheet" />
    </head>

    <body>
        <main>
            <table class="shelf">
                <thead>
                    <tr>
                        <td>Book Cover</td>
                        <td>Title</td>
                        <td>Author</td>
                        <td>Pages</td>
                        <td>Read</td>
                    </tr>
                </thead>
                <tbody class="shelf-body"></tbody>
            </table>
            <form class="book-form">
                <fieldset>
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title"/>
                </fieldset>
                <fieldset>
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author"/>
                </fieldset>
                <fieldset>
                    <label for="pages">Page Count</label>
                    <input type="text" name="pages" id="pages"/>
                </fieldset>
                <fieldset>
                    <div>
                        <input type="radio" name="read" id="read" value="read" />
                        <label for="read">Read</label>
                    </div>
                    <div>
                        <input type="radio" name="read" id="read" value="not_read" />
                        <label for="read">Not Read</label>
                    </div>
                </fieldset>
                <div class="btn">
                    <button type="submit" class="addBook">Add Book</button>
                </div>
            </form>
        </main>

        <script src="scripts.js"></script>
    </body>
</html>
